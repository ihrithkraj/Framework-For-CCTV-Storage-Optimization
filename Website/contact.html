<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCTV Data Processing: Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="welcome.html">
                <b>CCTV Video Processing Framework</b>
            </a>
            <a href="welcome.html"><button class="btn btn-dark btn-lg">Go Back</button></a>
        </div>
    </nav>
    <div class="container">
        <h1 class="title">Contact Form</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="contact">
                <h3 class="contact-us">Contact Us</h3>
                <div class="alert">Your message has been sent!</div>
                <form id="contactForm">
                    <p class="name-field">
                        <label>Name <span>*</span></label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p class="company-field">
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p class="email-field">
                        <label>Email <span>*</span></label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p class="phone-field">
                        <label>Phone</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="message-field full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="required-field">Required field <span>*</span></p>
                    <p class="submit-button">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-dark">
            <footer>
                <div class="container">
                    <p class="copyright">All Rights Reserved, CCTV Video Processing Framework Â© 2022</p>
                </div>
            </footer>
        </div>
    </footer>
    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
